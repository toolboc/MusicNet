<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TheTemplate.WindowsPhone</title>

    <!-- WinJS references -->
    <!-- At runtime, ui-themed.css resolves to ui-themed.light.css or ui-themed.dark.css 
    based on the user’s theme setting. This is part of the MRT resource loading functionality. -->
    <link href="/css/ui-themed.css" rel="stylesheet" />
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <script src="/js/shared.js"></script>
    <link href="/css/shared.css" rel="stylesheet" />

    <script src="/js/navigator.js"></script>

    <script src="/js/data.js" defer="defer"></script>

    <!-- TheTemplate.Phone references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>

</head>
<body class="phone">
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/shared/pages/home/home.html'}"></div>
</body>
</html>
