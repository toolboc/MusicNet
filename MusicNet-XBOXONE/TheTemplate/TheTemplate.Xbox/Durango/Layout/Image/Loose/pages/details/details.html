<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Item details</title>

    <link href="/css/details.css" rel="stylesheet" />
    <script src="details.js" defer="defer"></script>

</head>
<body>
    <div class="win-layout-titlesafeheader layout-detailspageheader">
        <button class="win-layout-backbutton" data-win-control="Shared.UI.BackButton"></button>
        <div id="details-pagetitle" class="win-text-pagetitle win-layout-pagetitle win-type-xx-large" data-win-bind="innerText: viewModel.pageTitle">&nbsp;</div>
    </div>

    <section id="details-hub"
             class="win-layout-edgetoedgehorizontalcontent detailshub layout-hidewhensnapped"
             data-win-control="Shared.UI.Hub"
             data-win-bind="winControl.title:viewModel.pageTitle"
             aria-label="Main content" role="main">
        <div class="details-hub-overview" data-win-control="Shared.UI.HubSection" data-win-options="{ header: 'Overview', isHeaderStatic: true }">
            <div class="details-layout-overview-grid">
                <div class="details-layout-overview-image" data-win-bind="style.backgroundImage: viewModel.image Shared.Converter.imageToBackgroundImageConverter"></div>
                <div class="details-layout-overview-buttons">
                    <!-- We put a data-win-focus override in the up direction so that pressing up from the top button will stay on that button -->
                    <div id="details-button1" data-win-control="Shared.UI.ItemContainer" class="win-tile-horizontaltext win-tile-underline" data-win-focus="{ up: '#details-button1' }" data-win-voice="{ srcElement: select('.win-text-tiletitle'), targetElement: select('.win-voice-textdisplay')}">
                        <div class="win-text-tiletitle win-voice-inactivetext">Action 1</div>
                    </div>
                    <div id="details-button2" data-win-control="Shared.UI.ItemContainer" class="win-tile-horizontaltext win-tile-underline" data-win-voice="{ srcElement: select('.win-text-tiletitle'), targetElement: select('.win-voice-textdisplay')}">
                        <div class="win-text-tiletitle win-voice-inactivetext">Action 2</div>
                    </div>
                    <div id="details-ratingpicker"
                         data-win-control="XboxJS.UI.RatingPicker"
                         class="win-tile-underline"
                         data-win-options="{ label: 'Rate', onchange: select('.pagecontrol').winControl.handleRatingChanged }"></div>
                    <div id="details-moreactionsbutton"
                         data-win-options="{oninvoked: select('.pagecontrol').winControl.showMoreActions}"
                         data-win-control="Shared.UI.ItemContainer" class="win-tile-horizontaltext win-tile-underline"
                         data-win-voice="{ srcElement: select('.win-text-tiletitle'), targetElement: select('.win-voice-textdisplay')}">
                        <div class="win-text-tiletitle win-voice-inactivetext">More actions</div>
                    </div>
                    <!-- More actions menu. -->
                    <div id="details-moreactionsmenu" data-win-control="WinJS.UI.Flyout" >
                        <!-- These buttons are placeholders to show you what the "more actions" menu looks like with more buttons. -->
                        <div data-win-control="Shared.UI.ItemContainer" class="win-tile-listbutton" data-win-voice="{ srcElement: select('.win-text-tiletitle'), targetElement: select('.win-voice-textdisplay')}">
                            <div class="win-text-tiletitle win-voice-inactivetext">Action 1</div>
                        </div>
                        <div data-win-control="Shared.UI.ItemContainer" class="win-tile-listbutton" data-win-voice="{ srcElement: select('.win-text-tiletitle'), targetElement: select('.win-voice-textdisplay')}">
                            <div class="win-text-tiletitle win-voice-inactivetext">Action 2</div>
                        </div>
                        <div data-win-control="Shared.UI.ItemContainer" class="win-tile-listbutton" data-win-voice="{ srcElement: select('.win-text-tiletitle'), targetElement: select('.win-voice-textdisplay')}">
                            <div class="win-text-tiletitle win-voice-inactivetext">Action 3</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="details-hub-description" data-win-control="Shared.UI.HubSection" data-win-options="{ header: 'Details', isHeaderStatic: true }">
            <div class="details-layout-grid-description">
                <div id="details-title" class="details-layout-title win-type-medium" data-win-bind="innerText: viewModel.pageTitle">&nbsp;</div>
                <div id="details-rating" class="details-layout-rating win-type-small">&nbsp;</div>
                <div id="details-userrating" class="details-layout-userrating"
                     data-win-options="{onchange: select('.pagecontrol').winControl.handleRatingChanged }" data-win-control="WinJS.UI.Rating">&nbsp;</div>
                <div class="details-layout-description">
                    <div id="details-description" data-win-control="XboxJS.UI.ScrollViewer"
                         class="win-type-small"
                         data-win-bind="innerText: viewModel.description">&nbsp;</div>
                </div>
            </div>
        </div>
        <div class="details-hub-related" data-win-control="Shared.UI.HubSection" data-win-options="{ header: 'Related', isHeaderStatic: true }">
            <div class="details-related" 
                 data-win-control="Shared.UI.Repeater" 
                 data-win-options="{template: select('.pagecontrol').winControl.relatedTemplateFunction}" 
                 data-win-bind="winControl.data: viewModel.relatedItems">
            </div>
        </div>
    </section>

    <!-- Used for snapped mode -->
    <div class="details-snapped-overlay win-layout-titlesafecontent">
        <div class="details-layout-overview-image layout-snapped2"></div>
        <div id="details-description-snapped" class="win-type-small">&nbsp;</div>
        <div id="details-button1-snapped" data-win-control="Shared.UI.ItemContainer" class="layout-snapped6 layout-snappedbutton win-tile-horizontaltext" data-win-voice="{ srcElement: select('.win-text-tiletitle'), targetElement: select('.win-voice-textdisplay')}">
            <div class="win-text-tiletitle win-voice-inactivetext">Action 1</div>
        </div>
        <div id="details-button2-snapped" data-win-control="Shared.UI.ItemContainer" class="layout-snapped8 layout-snappedbutton win-tile-horizontaltext" data-win-voice="{ srcElement: select('.win-text-tiletitle'), targetElement: select('.win-voice-textdisplay')}">
            <div class="win-text-tiletitle win-voice-inactivetext">Action 2</div>
           </div>
        <div data-win-control="Shared.UI.ItemContainer"
             class="details-snapped-gofullscreenbutton layout-snapped10 win-tile-horizontaltext"
             data-win-options="{oninvoked: select('.pagecontrol').winControl.handleGoFullScreenButtonInvoked}"
             data-win-voice="{ srcElement: select('.win-text-tiletitle'), targetElement: select('.win-voice-textdisplay')}">
            <div class="win-text-tiletitle win-voice-inactivetext">Snap to Full View</div>
        </div>
    </div>
</body>
</html>
