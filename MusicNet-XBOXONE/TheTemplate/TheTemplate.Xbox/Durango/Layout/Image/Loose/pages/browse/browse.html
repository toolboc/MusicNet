<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>browse</title>

    <link href="/css/browse.css" rel="stylesheet" />
    <script src="browse.js" defer="defer"></script>
</head>
<body>
    <div class="win-layout-titlesafeheader">
        <button class="win-layout-backbutton" data-win-control="Shared.UI.BackButton"></button>
        <div id="browse-title" class="win-text-pagetitle win-layout-pagetitle win-type-xx-large" data-win-bind="innerText: viewModel.pageTitle">&nbsp;</div>
    </div>

    <section class="browse-main win-layout-snappablebrowsegallery" aria-label="Main content" role="main">
        <div data-win-control="Shared.UI.ItemContainer" class="browse-snapped-gofullscreenbutton layout-showwhensnapped win-tile-horizontaltext" data-win-voice="{ srcElement: select('.win-text-tiletitle'), targetElement: select('.win-voice-textdisplay')}">
            <div class="win-text-tiletitle win-voice-inactivetext win-type-xx-large">Snap to Full View</div>
         </div>
        <div class="layout-gallerysortandfilterbuttons layout-hidewhensnapped">
            <div class="browse-filter" data-win-control="XboxJS.UI.ListPicker" data-win-options="{ label: 'Change Filter' }"></div>
            <div class="browse-sort" data-win-control="XboxJS.UI.ListPicker" data-win-options="{ label: 'Change Sort' }"></div>
        </div>
        <div class="browse">
            <div class="browse-listview"
                 data-win-control="WinJS.UI.ListView"
                 data-win-bind="winControl.itemDataSource: viewModel.items.dataSource"
                 data-win-options="{ layout: { type: Shared.UI.CommonListViewLayout },
                                        selectionMode: 'none',
                                        itemTemplate: select('.pagecontrol').winControl.itemTemplateFunction }">

            </div>
        </div>
    </section>

</body>
</html>
